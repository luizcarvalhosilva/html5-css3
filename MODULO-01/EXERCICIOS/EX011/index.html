<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML.</title>
</head>
<body>
    <h1>Imagem dinâmica.</h1>
    <p>Aumente ou diminua o tamanho de seu navegador ou abra o site em vários dispositivos.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Flexible image">
    </picture>
    <h1>Reproduzindo Áudios.</h1>
    <audio src="media/forever-young.mp3" controls autoplay></audio>
    <audio preload="none" controls autoplay loop>
        <source src="media/forever-young.mp3" type="audio/mpeg">
        <source src="media/forever-young.ogg" type="audio/ogg">
        <source src="media/forever-young.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não pôde rodar o arquivo, clique <a href="media/forever-young.mp3">aqui</a> para baixar o arquivo mp3.</p>
    </audio>
</body>
</html>
